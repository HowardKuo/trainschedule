<!DOCTYPE html>
<html lang="en-us">

<head>

  <meta charset="UTF-8">

  <title>New York Times Search</title>

  <script src="https://www.gstatic.com/firebasejs/5.9.3/firebase.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
  <script src="assets/javascript/js.js"></script>
  <link href="assets/css/reset.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:400,700" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="assets/css/style.css" rel="stylesheet" type="text/css">
</head>

<body>
  <div class="jumbotron jumbotron-fluid">
    <div class="container">
      <h1 class="display-4">Any Time is Train Time</h1>
      <h2 class="display-5">Choo choo. Chee chee.</h2>
    </div>
  </div>
  
  <div class="card">
    <div class="card-body">
      <h5 class="card-title">Current Train Schedule</h5>
      <div class="displayField">
        <table>
          <tr>
            <th>Train Name</th>
            <th>Destination</th>
            <th>Frequency</th>
            <th>Next Arrival</th>
            <th>Minutes Away</th>
          </tr>
        </table>
      </div>
    </div>
  </div>

  <div class="card">
    <div class="card-body">
      <h5 class="card-title">Add Train</h5>
      <form>
        <div class="trainName">
          <label for="exampleFormControlInput1">Train Name:</label>
          <input type="text" class="form-control" id="inputTrainName" placeholder="insert train name here">
        </div>
        <div class="destination">
          <label for="exampleFormControlInput1">Destination:</label>
          <input type="text" class="form-control" id="inputDestination" placeholder="insert destination here">
        </div>
        <div class="firstTrainTime">
          <label for="exampleFormControlInput1">First Train Time (hh:mm - Military Time):</label>
          <input type="text" class="form-control" id="inputFirstTrainTime" placeholder="00:00">
        </div>
        <div class="frequency">
          <label for="exampleFormControlInput1">Frequency (mm):</label>
          <input type="text" class="form-control" id="inputFrequency" placeholder="60">
        </div>
        <br>
        <button class="btn btn-primary submit" onsubmit='return false'>Submit</button>
      </form>
    </div>
  </div>
</body>

</html>
